<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="nav justify-content-center" id="nav">
        <div class="container-fluid" id="nav-div">
            <img src="weather_icon.webp" alt="Logo" width="70" height="50" class="d-inline-block align-text-center rounded-circle">
           Weather Updates
        </div>
      </nav>
      <br>
    <form id="input">
      <label for="city">Enter City Name:</label>
      <input type="text" id="city" name="city" />
      <button type="submit">Get Weather</button>
    </form>
    <br>

    <dev class="container">
        <h2 class="text-center"> Weather for <span id="cityName">City</span></h2>
        <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
          <div class="col-6">
            <div class="card mb-6 rounded-3 shadow-sm">
              <div class="card-header py-3" id="card-header">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body" id="card-body">
                <h3 class="card-title pricing-card-title"><small class="text-body-secondary fw-light"><sup><span id="temp"></span></sup></small>&deg;C</h3>
                <ul class="list-unstyled mt-3 mb-6" id="ul">
                    <li>Temperature : <span id="temp2"></span>&deg;C</li>
                    <li>Min Temperature : <span id="temp_min"></span>&deg;C</li>
                    <li>Max Temperature : <span id="temp_max"></span>&deg;C</li>
                    <li>Feels like : <span id="feels"></span>&deg;C</li>
                  </ul>
               
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card mb-6 rounded-3 shadow-sm">
              <div class="card-header py-3" id="card-header2">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body" id="card-body2">
                <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light"> <img class="rounded-circle" id="icon" src="weather_icon.webp" ></small></h1>
                <ul class="list-unstyled mt-3 mb-6">
                  <li>Wind Speed : <span id="Wind_speed"></span>km/h</li>
                  <li>Humidity : <span id="main"></span>%</li>
                  <li>Discription : <span id="discription"></span></li>
                 
                </ul>
                
              </div>
            </div>
          </div>
            
        </div>
      </dev>
    <script src="app.js"></script>
  </body>
</html>
